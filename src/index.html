<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/main.js" defer></script>
</head>

<body>
  <div class="overlay"></div>
  <h1>PV Drilling - Drilling Division</h1>
  <h3>Resource Management</h3>
  <div class="header-container row">
    <div id="bookmark">
      <h4 style="margin: 0;">Bookmarks</h4>
      <div id="bookmarkTabs">
        <span data-path="\\172.16.10.81\Resource_RNDS\PVD 1" onclick="handleFavoriteAndBookmarkClick(event)">PVD 1</span>
        <span data-path="\\172.16.10.81\Resource_RNDS\PVD 2" onclick="handleFavoriteAndBookmarkClick(event)">PVD 2</span>
        <span data-path="\\172.16.10.81\Resource_RNDS\PVD 3" onclick="handleFavoriteAndBookmarkClick(event)">PVD 3</span>
        <span data-path="\\172.16.10.81\Resource_RNDS\PVD 5" onclick="handleFavoriteAndBookmarkClick(event)">PVD 5</span>
        <span data-path="\\172.16.10.81\Resource_RNDS\PVD 6" onclick="handleFavoriteAndBookmarkClick(event)">PVD 6</span>
      </div>
    </div>
    <div id="favorite">
      <h4 style="margin: 0;">Favorites</h4>
      <div id="favoriteTabs"></div>
    </div>
  </div>
  <input type="text" id="folderPathInput" placeholder="Enter folder path" style="width: 100%; margin: 5px 0;">
  <div class="container p-0 m-0">
    <button id="browseFolderBtn" onclick="browseFolder()">Browse...</button>
    <button id="openFolderBtn" onclick="renderFolderTree()">Render Folder</button>
  </div>

  <!-- Loading indicator -->
  <div id="loadingIndicator">Loading...</div>
  <div id="loadingOverlay"></div>

  <!-- Folder tree container -->
  <div class="folder-tree" id="folderTree"></div>

  <!-- Custom alert dialog -->
  <div id="alertOverlay"></div>
  <div id="customAlert">
    <p id="alertMessage"></p>
    <button id="closeAlertBtn" onclick="hideCustomAlert()">OK</button>
  </div>
</body>

</html>
